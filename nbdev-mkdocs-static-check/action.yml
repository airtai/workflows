name: 'static-check'
description: 'Run static analysis tools like mypy, bandit, and semgrep on the library'

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - name: Install Dependencies and library
      shell: bash
      run: |
        set -ux
        python -m pip install --upgrade pip
        pip install -U nbdev black
        test -f setup.py && pip install -e ".[dev]"
    - name: Set LIB_PATH env variable
      shell: bash
      run: echo "LIB_PATH=$(grep lib_path settings.ini | awk -F = '{print $2}' | xargs)" >> $GITHUB_ENV
    - name: Run mypy
      shell: bash
      run: mypy ${{ env.LIB_PATH }} --ignore-missing-imports
    - name: Run bandit
      shell: bash
      run: bandit -r ${{ env.LIB_PATH }}
    - name: Run semgrep
      shell: bash
      run: semgrep --config auto --error ${{ env.LIB_PATH }}
